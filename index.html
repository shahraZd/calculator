<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <input type="text" readonly name="result" value="0" class="result">
        </header>
        <div class="row">
            <div class="col col-6">
                <button class="calc-btn">C</button>
            </div>
            <div class="col col-3">
                <button class="calc-btn" >&#8592;</button>

            </div>
            <div class="col col-3">
                <button class="fct " id="divide">/</button>

            </div>
        </div>
        <div class="row">
            <div class="col col-3">
                <button class="calc-btn nbr">7</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">8</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">9</button>

            </div>
            <div class="col col-3">
                <button class="fct " id="multiply">x</button>

            </div>
        </div>
        <div class="row">
            <div class="col col-3">
                <button class="calc-btn nbr">4</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">5</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">6</button>

            </div>
            <div class="col col-3">
                <button class="fct" id="minus">-</button>

            </div>
        </div>
        <div class="row">
            <div class="col col-3">
                <button class="calc-btn nbr">1</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">2</button>

            </div>
            <div class="col col-3">
                <button class="calc-btn nbr">3</button>

            </div>
            <div class="col col-3">
                <button class="fct " id="add">+</button>

            </div>
        </div>
        <div class="row">
            <div class="col col-9">
                <button style="border-bottom-left-radius: 5px;" class="calc-btn nbr">0</button>

            </div>

            <div class="col col-3">
                <button style="border-bottom-right-radius: 5px;" class="fct" id="equal">=</button>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
